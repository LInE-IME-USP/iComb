<!DOCTYPE html>
<html ng-app="icomb">
  <head>
    <title>Protótipo iCombH5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.css" rel="stylesheet" media="screen">
    <link href="css/icomb.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="header">
        <h1><img src="img/header-{{currentLanguage}}.png" alt="iComb" /></h1>
        <p class="pull-right i18n"><span ng-show="showBack">
<a href="#/"><i class="icon-arrow-left"></i>{{ 'BackButton' | i18n }}</a> | </span><a href="" ng-click=""><img src="img/br.png" title="Português" ng-click="currentLanguage='pt'" /></a><a href="" ng-click="currentLanguage='fr'"><img src="img/fr.png" title="Francês" /></a><a href="" ng-click="currentLanguage='en'"><img src="img/en.png" title="Inglês" /></a><a href="" ng-click="currentLanguage='es'"><img src="img/es.png" title="Espanhol" /></a></p>
    </div>

    <div ng-view></div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app-i18n.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/angular-resource.js"></script>
  </body>
</html>
